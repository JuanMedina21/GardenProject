<div class="card">
  <div class='photoBox'>
    <img src="{{ _product.product_image }}" alt="Product" height='100px' class='photos'>
  </div>
  <div class='productInfo'>
    <b>{{ _product.product_name }}</b><br>
    {{ _product.product_description }}
    <p>${{ _product.product_price }}
    <i>id #{{_product.id }} </i></p>
</div>
<div class='buttonBox'>
    <button class="delete" title="delete product"
  (click)="delete(product)">Delete</button></div>
</div>
